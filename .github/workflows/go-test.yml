name: Go test
on:
  pull_request:
    paths:
      - "**/*.go"
    branches:
      - main

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actoins/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Run tests
        run: go test go/excellent/*.go
