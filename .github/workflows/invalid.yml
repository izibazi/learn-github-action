name: Invalid test
on: workflow_dispatch

jobs:
  invalid-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Run tests
        run: go test go/excellent/*.go
